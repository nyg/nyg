name: generate-readme
on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # - name: Install Node.js
      #   uses: actions/setup-node@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: true
      - name: Generate README.md
        run: pnpm dev
      - name: Commit changes
        run: git status
